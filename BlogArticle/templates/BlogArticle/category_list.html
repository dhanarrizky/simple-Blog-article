{% extends 'BlogArticle/base.html' %}
{% block title %}Category list{% endblock title %}
{% block content %}
<br/><br/>
<div class='container'>
    <div class="sidebar-widget category mb-5">
        <h4 class="text-center widget-title">Catgeories</h4>
        <ul class="list-unstyled">
            {% for c in cat_menu %}
                <li class="align-items-center d-flex justify-content-between">
                    <a href="{% url 'category-view' c|slugify %}">{{ c }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
<br/><br/><br/>
{% endblock content %}
